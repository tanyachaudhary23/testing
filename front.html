<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .campaigns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .campaign-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .campaign-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .campaign-image {
            width: 100%;
            height: 200px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 0.9rem;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }

        .campaign-content {
            padding: 20px;
        }

        .campaign-title {
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .campaign-creator {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .campaign-creator::before {
            content: "";
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4aa, #00a99d);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .amount-raised {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .amount-target {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .progress-percentage {
            font-size: 0.9rem;
            font-weight: bold;
            color: #00a99d;
        }

        .campaign-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 2px;
        }

        .campaign-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background-color: #00d4aa;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background-color: #00a99d;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            flex: 1;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .btn-refresh {
            background-color: #3498db;
            color: white;
        }

        .btn-refresh:hover {
            background-color: #2980b9;
        }

        .btn-create {
            background-color: #27ae60;
            color: white;
        }

        .btn-create:hover {
            background-color: #219a52;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Crowdfunding Platform</h1>
        </div>
        <div id="campaigns-container">
            <div class="loading">Loading campaigns...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        // Format currency to Indian Rupees
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Format large numbers for display
        function formatNumber(num) {
            if (num >= 10000000) {
                return (num / 10000000).toFixed(1) + 'Cr';
            } else if (num >= 100000) {
                return (num / 100000).toFixed(1) + 'L';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Load campaigns from API
        async function loadCampaigns() {
            const container = document.getElementById('campaigns-container');
            container.innerHTML = '<div class="loading">Loading campaigns...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/campaigns`);
                const data = await response.json();

                if (data.success && data.campaigns.length > 0) {
                    displayCampaigns(data.campaigns);
                } else {
                    container.innerHTML = '<div class="error">No campaigns found. Create some dummy data first!</div>';
                }
            } catch (error) {
                console.error('Error loading campaigns:', error);
                container.innerHTML = '<div class="error">Error loading campaigns. Make sure your backend server is running on port 3000.</div>';
            }
        }

        // Display campaigns in grid
        function displayCampaigns(campaigns) {
            const container = document.getElementById('campaigns-container');
            
            const campaignsGrid = document.createElement('div');
            campaignsGrid.className = 'campaigns-grid';

            campaigns.forEach(campaign => {
                const card = createCampaignCard(campaign);
                campaignsGrid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(campaignsGrid);
        }

        // Create individual campaign card
        function createCampaignCard(campaign) {
            const card = document.createElement('div');
            card.className = 'campaign-card';

            const progressPercentage = Math.min(parseFloat(campaign.progress_percentage) || 0, 100);
            
            card.innerHTML = `
                <div class="campaign-image">
                     ${campaign.image}
                </div>
                <div class="campaign-content">
                    <h3 class="campaign-title">${campaign.title}</h3>
                    <p class="campaign-creator">by ${campaign.creator_name}</p>
                    
                    <div class="progress-section">
                        <div class="progress-info">
                            <span class="amount-raised">${formatCurrency(campaign.raised_amount)}</span>
                            <span class="progress-percentage">${progressPercentage.toFixed(1)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                        </div>
                        <div class="amount-target">raised out of ${formatCurrency(campaign.target_amount)}</div>
                    </div>

                    <div class="campaign-stats">
                        <div class="stat-item">
                            <div class="stat-value">${campaign.days_left}</div>
                            <div class="stat-label">Days Left</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${formatNumber(campaign.supporters)}</div>
                            <div class="stat-label">Supporters</div>
                        </div>
                    </div>

                    <div class="campaign-actions">
                        <button class="btn btn-primary" onclick="donateToCampaign('${campaign.id}')">
                             Contribute
                        </button>
                        <button class="btn btn-secondary" onclick="viewCampaign('${campaign.id}')">
                             View
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        // Create dummy data
        async function createDummyData() {
            try {
                // Create campaigns first
                const campaignsResponse = await fetch(`${API_BASE_URL}/dummy/campaigns`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (campaignsResponse.ok) {
                    // Create donations
                    const donationsResponse = await fetch(`${API_BASE_URL}/dummy/donations`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });

                    if (donationsResponse.ok) {
                        alert('Dummy data created successfully!');
                        loadCampaigns();
                    }
                }
            } catch (error) {
                console.error('Error creating dummy data:', error);
                alert('Error creating dummy data. Check console for details.');
            }
        }

        // Placeholder functions for actions
        function donateToCampaign(campaignId) {
            const amount = prompt('Enter donation amount (â‚¹):');
            if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
                const donorName = prompt('Enter your name:');
                if (donorName) {
                    makeDonation(campaignId, donorName, parseFloat(amount));
                }
            }
        }

        async function makeDonation(campaignId, donorName, amount) {
            try {
                const response = await fetch(`${API_BASE_URL}/campaigns/${campaignId}/donate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        donor_name: donorName,
                        amount: amount
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Donation successful! Thank you for your contribution.');
                    loadCampaigns(); // Refresh to show updated progress
                } else {
                    alert('Donation failed: ' + data.message);
                }
            } catch (error) {
                console.error('Donation error:', error);
                alert('Error processing donation.');
            }
        }

        function viewCampaign(campaignId) {
            alert(`View campaign details for ID: ${campaignId}`);
            // You can implement detailed view here
        }

        // Load campaigns when page loads
        document.addEventListener('DOMContentLoaded', loadCampaigns);
    </script>
</body>
</html>
